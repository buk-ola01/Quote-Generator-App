<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Quote Generator</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="container">
               <div class="header">
                    <h2>JavaScript Quote Generator</h2>
               </div>
               <div class="main-content">
                    <div class="text-area">
                         <span class="quote">
                              "I do the very best I know how - the very best I
                              can; and I mean to keep on doing so until the
                              end."
                         </span>
                    </div>
                    <div class="person">Abraham Lincoln</div>
                    <div class="button-area">
                         <button class="new-quote">New Quote</button>
                    </div>
               </div>
          </div>
          <div class="attribution">
               Challenge by
               <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
               >. Coded by
               <a href="https://www.twitter.com/JimohAbdulsam1">Abdulsamad</a>.
          </div>
          <script src="app.js"></script>
     </body>
</html>
